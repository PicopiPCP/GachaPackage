# ワークフローの名前
name: Build Swift Package

# 実行するタイミング
on:
  # mainブランチにプッシュされた時に実行
  push:
    branches: [ "main" ]
  # mainブランチへのプルリクエストがあった時に実行
  pull_request:
    branches: [ "main" ]


jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and test iOS package
        run: xcodebuild build -scheme gacha -destination 'platform=iOS Simulator,name=iPad (10th generation)'
